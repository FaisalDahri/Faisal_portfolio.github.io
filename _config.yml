    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body */
body {
    background-color: #f4f6f8;
    color: #333;
    line-height: 1.6;
}

/* Header / Navigation */
header {
    background-color: #1a73e8;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

header nav a:hover {
    color: #ffdd57;
}

/* Container */
.container {
    width: 90%;
    max-width: 1000px;
    margin: 20px auto;
}

/* Hero Section (Home page) */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 50px;
}

.hero img {
    width: 200px;
    border-radius: 50%;
    border: 5px solid #1a73e8;
}

.hero-text {
    max-width: 600px;
}

.hero-text h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.hero-text p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

/* Sections */
section {
    margin: 50px 0;
}

section h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #1a73e8;
}

/* Project Cards */
.project-card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    margin: 15px;
    transition: transform 0.3s;
}

.project-card:hover {
    transform: translateY(-5px);
}

/* Footer */
footer {
    background-color: #1a73e8;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
}

